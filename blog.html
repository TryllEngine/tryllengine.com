    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuClose = document.getElementById('mobile-menu-close');
        const mobileMenuLinks = document.querySelectorAll('.mobile-menu-link');

        function openMobileMenu() {
            mobileMenu.classList.remove('opacity-0', 'invisible');
            mobileMenu.classList.add('opacity-100', 'visible');
            document.body.style.overflow = 'hidden';
        }

        function closeMobileMenu() {
            mobileMenu.classList.add('opacity-0', 'invisible');
            mobileMenu.classList.remove('opacity-100', 'visible');
            document.body.style.overflow = '';
        }

        mobileMenuBtn.addEventListener('click', openMobileMenu);
        mobileMenuClose.addEventListener('click', closeMobileMenu);
        mobileMenuLinks.forEach(link => link.addEventListener('click', closeMobileMenu));

        // Blog rendering
        const blogGrid = document.getElementById('blog-grid');
        const emptyState = document.getElementById('empty-state');
        const loadingState = document.getElementById('loading-state');
        const categoryFilters = document.querySelectorAll('.category-link[data-category]');

        let allPosts = [];
        let activeCategory = 'all';

        const categoryLabels = {
            'news': 'News',
            'tutorial': 'Tutorial',
            'engineering': 'Engineering',
            'case-study': 'Case Study'
        };

        function formatDate(dateStr) {
            const d = new Date(dateStr + 'T00:00:00');
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function renderCard(post) {
            const imageHtml = post.image
                ? `<img src="${post.image}" alt="${post.title}" />`
                : `<div class="absolute inset-0 flex items-center justify-center"><i class="fas ${post.icon} text-5xl text-white/20"></i></div>`;

            return `
                <article class="blog-card" data-category="${post.category}">
                    <a href="/blog/${post.slug}.html" class="block">
                        <div class="blog-card-image mb-4">${imageHtml}</div>
                        <h2 class="text-lg font-semibold text-white mb-2 leading-snug">${post.title}</h2>
                        <div class="flex items-center gap-2 text-sm">
                            <span class="category-accent">${categoryLabels[post.category] || post.category}</span>
                            <span class="text-secondary">${formatDate(post.date)}</span>
                        </div>
                    </a>
                </article>
            `;
        }

        function filterAndRender() {
            const filtered = allPosts.filter(post => {
                return activeCategory === 'all' || post.category === activeCategory;
            });

            blogGrid.innerHTML = filtered.map(renderCard).join('');
            emptyState.classList.toggle('hidden', filtered.length > 0);
        }

        // Category filter clicks
        categoryFilters.forEach(filter => {
            filter.addEventListener('click', () => {
                categoryFilters.forEach(f => f.classList.remove('active'));
                filter.classList.add('active');
                activeCategory = filter.dataset.category;
                filterAndRender();
            });
        });

        // Load posts
        fetch('/blog/posts.json')
            .then(r => {
                if (!r.ok) throw new Error('Failed to load posts');
                return r.json();
            })
            .then(posts => {
                allPosts = posts;
                loadingState.classList.add('hidden');
                filterAndRender();
            })
            .catch(() => {
                loadingState.innerHTML = '<p class="text-red-400">Failed to load posts. Please try refreshing.</p>';
            });
    </script>
